<!DOCTYPE html>
<html>
<head>
  <title>Confirm Delete</title>
</head>
<body>
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'book_list' %}">Cancel</a>
  </form>
</body>
</html>
